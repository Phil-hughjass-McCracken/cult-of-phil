<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phil‚Äôs Dark Archives</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ff4d4d;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      box-shadow: 0 2px 10px #300000;
      width: 100%;
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    nav li a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav li a:hover {
      color: #fff;
      text-shadow: 0 0 5px #ff0000;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    .file-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .file {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .file:hover {
      transform: scale(1.05);
    }

    .file-icon {
      font-size: 5rem;
    }

    .file-name {
      margin-top: 0.5rem;
      color: #ff9999;
    }

    #folder-view {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
      color: #ddd;
    }

    #folder-view a {
      color: #ff4d4d;
      text-decoration: none;
    }

    #folder-view a:hover {
      text-decoration: underline;
    }

    .file-entry {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="join.html">Join</a></li>
      <li><a href="indoctrination.html">Indoctrination</a></li>
      <li><a href="phillians.html">Phillians</a></li>
      <li><a href="archives.html">Dark Archives</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Phil‚Äôs Dark Archives</h1>
    <p>Click on a folder to view forbidden knowledge sealed by The Great Phil himself.</p>
  </header>

  <!-- File Grid -->
  <div class="file-container">
    <div class="file" onclick="openFolder('manifesto')">
      <div class="file-icon">üìÅ</div>
      <div class="file-name">Manifesto</div>
    </div>
    <div class="file" onclick="openFolder('prophecies')">
      <div class="file-icon">üìÅ</div>
      <div class="file-name">Prophecies</div>
    </div>
    <div class="file" onclick="openFolder('lore')">
      <div class="file-icon">üìÅ</div>
      <div class="file-name">Dark Lore</div>
    </div>
    <div class="file" onclick="openFolder('gallery')">
      <div class="file-icon">üìÅ</div>
      <div class="file-name">Gallery</div>
    </div>
    <div class="file" onclick="openFolder('scrolls')">
      <div class="file-icon">üìÅ</div>
      <div class="file-name">Scrolls Of Phil</div>
    </div>
  </div>

  <!-- Folder View -->
  <div id="folder-view"></div>

  <!-- JS -->
<script>
  const archive = {
    manifesto: ["phil_manifesto.txt", "oath_of_blood.txt"],
    prophecies: ["vision_of_fire.txt", "the_end_times.txt"],
    lore: ["origin_story.md", "rituals_and_practices.pdf"],
    gallery: ["idol.jpg", "sacred_circle.png"]
    scrolls: ["original-manifesto", "The Lost Prophecies, Volume II", "The Unfinished Rant of Phil.mp3]
  };

  function openFolder(name) {
    const files = archive[name] || [];
    const container = document.getElementById('folder-view');
    container.innerHTML = `<h2>${capitalize(name)} Files</h2>`;

    files.forEach(file => {
      const entry = document.createElement('div');
      entry.className = 'file-entry';
      entry.innerHTML = `
        <span>üìÑ</span> 
        <a href="#" onclick="openFile('${name}', '${file}'); return false;">${file}</a>
      `;
      container.appendChild(entry);
    });
  }

  function openFile(folder, fileName) {
    const container = document.getElementById('folder-view');
    const content = document.createElement('div');
    content.className = 'file-content';
    content.innerHTML = `
      <h3>${fileName}</h3>
      <pre>${getFakeContent(folder, fileName)}</pre>
    `;
    container.appendChild(content);
  }

  function getFakeContent(folder, fileName) {
    const fakeFiles = {
      "phil_manifesto.txt": "We, the Phillians, reject reality and substitute Phil...",
      "oath_of_blood.txt": "By candlelight and goat‚Äôs breath, I pledge loyalty to the Eternal Phil.",
      "vision_of_fire.txt": "The sky cracked open. A voice said: 'He cometh bearing Funyuns.'",
      "the_end_times.txt": "In the final hour, the squirrels shall take up arms.",
      "origin_story.md": "# Phil's Origin\nBorn from a nuclear microwave burrito.",
      "rituals_and_practices.pdf": "1. Drink the Kool-Aid\n2. Scream into the void\n3. Profit",
      "idol.jpg": "[IMAGE] (The idol stares into you... and blinks.)",
      "sacred_circle.png": "[IMAGE] A circle of salt and shame. Do not step inside."
    };
    return fakeFiles[fileName] || "‚ö†Ô∏è File corrupted. Whispering intensifies...";
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }
</script>
</body>
</html>
